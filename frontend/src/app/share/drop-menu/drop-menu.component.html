<div nz-row>
  <div nz-col style="min-width: 20vw">
    <nz-avatar
      [nzSrc]="user.avatarUrl"
      nzIcon="user"
      nzSize="small"
      style="width:1.8vw;height:1.8vw;">
    </nz-avatar>
    &nbsp;
    <a [(nzVisible)]="visible" [nzClickHide]="false" [nzDropdownMenu]="menu" nz-dropdown>
      {{user.userName}}
    </a>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item routerLink="/user">
          <i nz-icon nzTheme="outline" nzType="home"></i>用户中心
        </li>
        <li (click)="signOut()" nz-menu-item routerLink="/welcome/login">
          <i nz-icon nzTheme="outline" nzType="logout"></i>退出
        </li>
      </ul>
    </nz-dropdown-menu>
  </div>
</div>
