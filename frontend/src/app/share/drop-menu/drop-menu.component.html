<nz-avatar
  nzSize="small"
  [nzSrc]="user.avatarUrl"
  nzIcon="user"
  style="width:1.8vw;height:1.8vw;">
</nz-avatar>
&nbsp;
<a nz-dropdown [nzDropdownMenu]="menu" [nzClickHide]="false" [(nzVisible)]="visible">
  {{user.userName}}
</a>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu>
    <li nz-menu-item routerLink="/user">用户中心</li>
    <li nz-menu-item routerLink="/welcome/login" (click)="signOut()">退出</li>
  </ul>
</nz-dropdown-menu>
