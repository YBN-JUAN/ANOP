<nz-layout class="full-screen">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" [nzWidth]="260">
    <div class="logo">
      <h1>A N O P</h1>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item>
        <i nz-icon nzType="search" class="side-icon"></i>
        <span routerLink="/notification/subscription">订阅中心</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="edit" class="side-icon"></i>
        <span routerLink="/notification/publish">发布中心</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="check" class="side-icon"></i>
        <span routerLink="/notification/examine">申请审核</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <app-head-bar></app-head-bar>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design ©2019 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
