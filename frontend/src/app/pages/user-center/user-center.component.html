<nz-layout class="full-screen">
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" [nzWidth]="260">
      <div class="logo">
        <h1>A N O P</h1>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-menu-item routerLink="/user/profile" routerLinkActive="active">
          <i nz-icon nzType="solution" class="side-icon"></i>
          <span>修改个人资料</span>
        </li>
        <li nz-menu-item routerLink="/user/password" routerLinkActive="active">
          <i nz-icon nzType="key" class="side-icon"></i>
          <span>修改密码</span>
        </li>
      </ul>
    </nz-sider>

    <nz-layout>
      <app-head-bar></app-head-bar>
      <nz-content>
        <nz-breadcrumb>
          <nz-breadcrumb-item ><a routerLink='/user'>用户中心</a></nz-breadcrumb-item>
          <nz-breadcrumb-item>修改个人资料</nz-breadcrumb-item>
        </nz-breadcrumb>

        <div class="left-content">
          <router-outlet></router-outlet>
        </div>
        <div class="right-content"></div>
      </nz-content>
      
    </nz-layout>

  </nz-layout>
