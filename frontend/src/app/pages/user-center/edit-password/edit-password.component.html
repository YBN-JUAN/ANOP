<nz-breadcrumb>
    <nz-breadcrumb-item><a routerLink='/user'>用户中心</a></nz-breadcrumb-item>
    <nz-breadcrumb-item>修改密码</nz-breadcrumb-item>
</nz-breadcrumb>

<div class="inner-content">
    <div nz-row>
        <div nz-col nzSpan="4" class="row"></div>
        <div nz-col nzSpan="5" class="row">
            <nz-badge nzColor="cyan"></nz-badge>
            原密码
        </div>
        <div nz-col nzSpan="10" class="row">
            <input nz-input type="password"/>
        </div>
    </div>

    <div nz-row>
        <div nz-col nzSpan="4" class="row"></div>
        <div nz-col nzSpan="5" class="row">
            <nz-badge nzColor="orange"></nz-badge>
            新密码
        </div>
        <div nz-col nzSpan="10" class="row">
            <input nz-input type="password"/>
        </div>
    </div>

    <div nz-row>
        <div nz-col nzSpan="4" class="row"></div>
        <div nz-col nzSpan="5" class="row">
            <nz-badge nzColor="cyan"></nz-badge>
            再次输入新密码
        </div>
        <div nz-col nzSpan="10" class="row">
            <input nz-input type="password"/>
        </div>
    </div>

    <div class="row">
        <button nz-button nzType="dashed">确认</button>
    </div>
</div>
