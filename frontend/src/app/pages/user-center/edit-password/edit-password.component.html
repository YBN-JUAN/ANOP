<nz-breadcrumb>
    <nz-breadcrumb-item><a routerLink='/user'>用户中心</a></nz-breadcrumb-item>
    <nz-breadcrumb-item>修改密码</nz-breadcrumb-item>
</nz-breadcrumb>

<div class="inner-content">
    <form nz-form [formGroup]="resetForm" (ngSubmit)="submitForm()">
      <div nz-row>
        <div nz-col nzSpan="4" class="row"></div>
        <div nz-col nzSpan="5" class="row">
          <nz-badge nzColor="cyan"></nz-badge>
          原密码
        </div>
        <div nz-col nzSpan="10" class="row">
          <nz-form-item>
            <nz-form-control nzErrorTip="请输入原密码!">
                <input nz-input type="password" id="oldPassword" 
                formControlName="oldPassword"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="4" class="row"></div>
      </div>

      <div nz-row>
          <div nz-col nzSpan="4" class="row"></div>
          <div nz-col nzSpan="5" class="row">
              <nz-badge nzColor="orange"></nz-badge>
              新密码
          </div>
          <div nz-col nzSpan="10" class="row">
            <nz-form-item>
              <nz-form-control nzErrorTip="请输入新密码!">
                <input nz-input type="password" id="newPassword" 
                formControlName="newPassword" (ngModelChange)="updateConfirmValidator()"/>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="4" class="row"></div>
      </div>

      <div nz-row>
          <div nz-col nzSpan="4" class="row"></div>
          <div nz-col nzSpan="5" class="row">
            <nz-badge nzColor="blue"></nz-badge>
            再次输入新密码
          </div>
          <div nz-col nzSpan="10" class="row">
            <nz-form-item>
              <nz-form-control [nzErrorTip]="errorTpl">
                <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
                <ng-template #errorTpl let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    请再次输入新密码!
                  </ng-container>
                  <ng-container *ngIf="control.hasError('confirm')">
                    两次输入的密码不一致!
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="4" class="row"></div>
      </div>

      <div class="row">
          <button nz-button nzType="dashed">确认</button>
      </div>
    </form>
</div>
