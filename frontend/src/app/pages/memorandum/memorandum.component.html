<nz-layout class="full-screen">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" [nzWidth]="260">
    <div class="logo">
      <h1>A N O P</h1>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item *ngFor="let item of collapsedItems">
        <i nz-icon [nzType]="item.icon" class="side-icon"></i>
        <span [routerLink]="item.route">{{item.title}}</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <nz-row>
        <nz-col [nzSpan]="2">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            (click)="isCollapsed = !isCollapsed"
          ></i>
        </nz-col>
        <nz-col [nzSpan]="12" [nzOffset]="6">
          <app-head-button></app-head-button>
        </nz-col>
        <nz-col [nzSpan]="2" [nzOffset]="2">
          <nz-avatar nzSize="64" nzIcon="user" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
          <app-drop-menu></app-drop-menu>
        </nz-col>
      </nz-row>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2019 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
<app-todo-item></app-todo-item>
