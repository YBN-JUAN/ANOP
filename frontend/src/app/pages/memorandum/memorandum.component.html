<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" [nzWidth]="260">
    <div class="logo" *ngIf="!isCollapsed">
      <h1>A N O P</h1>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item *ngFor="let item of collapsedItems" [routerLink]="item.route">
        <i nz-icon [nzType]="item.icon" class="side-icon"></i>
        <span>{{item.title}}</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div nz-row nzJustify="space-between">
        <div nz-col nzSm="1" nzXs="1">
          <i (click)="isCollapsed = !isCollapsed" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
             class="trigger"
             nz-icon></i>
        </div>
        <div nz-col nzSm="18" nzXs="16">
          <app-head-button></app-head-button>
        </div>
        <div nz-col nzSm="2" nzXs="2" style="margin-right: 2.5vw">
          <app-drop-menu></app-drop-menu>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2019 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
