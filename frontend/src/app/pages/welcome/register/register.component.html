<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入用户名!">
      <nz-input-group nzPrefixIcon="user">
        <input formControlName="username" nz-input placeholder="请设置用户名" type="text"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入要绑定的邮箱!">
      <nz-input-group nzPrefixIcon="mobile">
        <input formControlName="email" nz-input placeholder="请设置绑定邮箱" type="text"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-row>
      <nz-col [nzSpan]="13">
        <nz-form-control nzErrorTip="请输入验证码!">
          <nz-input-group nzPrefixIcon="mail">
            <input formControlName="code" nz-input placeholder="请输入验证码" type="text"/>
          </nz-input-group>
        </nz-form-control>
      </nz-col>
      <nz-col [nzOffset]="2">
        <button nz-button nzType="primary" (click)="getCode()">获取验证码</button>
      </nz-col>
    </nz-row>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入密码!">
      <nz-input-group nzPrefixIcon="lock">
        <input formControlName="password" nz-input placeholder="请设置密码" type="password"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="请再次输入密码!">
      <nz-input-group nzPrefixIcon="lock">
        <input formControlName="confirm" nz-input placeholder="请重复密码" type="password"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button nz-button class="login-form-button" nzType="primary">注册</button>
    </nz-form-control>
  </nz-form-item>
</form>
<div class="alert alert-danger" [hidden]="!error">
  <nz-alert nzType="error" nzMessage="{{errorMsg}}"></nz-alert>
</div>
