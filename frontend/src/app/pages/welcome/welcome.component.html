<div class="content -fullscreen">
  <nz-card class="card">
    <p class="login-logo">
      <strong>A N O P</strong>
    </p>
    <nz-tabset [(nzSelectedIndex)]="selectIndex" nzSize="large">
      <nz-tab (nzClick)='taoTo(item)'
              *ngFor="let item of tabs;"
              [nzTitle]="item.title">
      </nz-tab>
    </nz-tabset>
    <router-outlet></router-outlet>
  </nz-card>
</div>
